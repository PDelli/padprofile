<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<html>
<head>
<header>
<style>

.background{
	animation-name: ununfloating;
    animation-duration: 4s;
    animation-iteration-count: infinite;

    margin-left: auto;
    margin-top: auto;
    height: 600px;
    width: 450px;
    position: relative;
    background-image: url(https://gifdb.com/images/file/blue-orange-color-flames-h31wqyb940cwrdc0.gif);

    background-repeat: no-repeat;
    background-color: coral;
}
.character{
	animation-name: ununfloating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 50px;
    margin-top: 0px;
    height: 600px;
    width: 450px;
    position: absolute;
    background-image: url(https://cdn.discordapp.com/attachments/150776126002823169/1107866211309584394/Ku.png);
    background-size: clip;
    background-repeat: no-repeat;
    
}
.frame{
	animation-name: ununfloating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: -122px;
    margin-top: auto;
    height: 600px;
    width: 550px;
    position: relative;
    background-image: url(https://cdn.discordapp.com/attachments/150776126002823169/1107864273310462072/dcy9ipu-74fdb89e-8af1-41d0-aafc-f69b2185a67a.png);
    background-size: cover;
    background-repeat: no-repeat;
}
.nameplate{
  	animation-name: ununfloating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: auto;
    margin-top: auto;
    height: 600px;
    width: 550px;
    position: relative;
    background-image: url(https://assets.codepen.io439000/giphy.gif);
    background-size: cover;
    background-repeat: no-repeat;
}

</style>
</header>
</head
<body style="background-color:black;">

</div>
</div>
</div>
</div>

</html>

<script>
for (var i = 0; i < 9; i++) {

  $(document.getElementsByClassName("whoa")).fadeIn(0)
  $(document.getElementsByClassName("whoa")).fadeOut(4000)
  $(document.getElementsByClassName("whoa")).fadeIn(4000)
  
  $(document.getElementsByClassName("apenguin")).fadeIn(0)
  $(document.getElementsByClassName("apenguin")).fadeOut(6000)
  $(document.getElementsByClassName("apenguin")).fadeIn(6000)
  
  $(document.getElementsByClassName("galactic")).fadeIn(0)
  $(document.getElementsByClassName("galactic")).fadeOut(8000)
  $(document.getElementsByClassName("galactic")).fadeIn(8000)
  

  });

}
 
</script>
