<div id="tempestade-container"></div>
<style>
body {
  background-image: url('https://www.magicmurals.com/media/catalog/product/cache/af1e2a1566fa2dbb552605e8822354b7/D/P/DPX-0001975266_1.jpg');
  background-size: 100% 100%; /* Fills exactly, may distort the image */
  background-repeat: no-repeat;
  overflow: hidden;
}
#tempestade-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 9999;
}

.particula-areia {
  position: absolute;
  background-color: #d2b48c; /* cor de areia */
  border-radius: 50%;
  opacity: 0.7;
  animation-name: cair-particula;
  animation-timing-function: linear;
}

@keyframes cair-particula {
  from {
    transform: translate(0, 50vw);
  }
  to {
    transform: translate(100vw, 0); /* cair e mover um pouco pra direita */
  }
}
.character{
    left: 25%;
    top: 5vw;
    height: 600px;
    width: 450px;
    position: relative;
    background-image: url(https://i.ibb.co/LdYDY4bG/imagem-2025-07-15-023150030.png);
    background-size: cover;
    background-repeat: no-repeat;
    object-fit: fill;
    border-radius: 50px;
    border-style: inset;
    border-color: blue;
}
</style>
<div class=character></div>
<div style=position:absolute;bot:1;right:1;margin:0;padding:0;>
<audio controls autoplay id="myaudio" src=https://audio.jukehost.co.uk/lyf1Vuc75hDvea2Ri7PE5sP2lndZ2VNC>
</audio>
</div>
<script>
  function gerarParticula() {
    const particula = document.createElement('div');
    particula.classList.add('particula-areia');

    // Tamanho aleatório
    const tamanho = Math.random() * 5 + 2; // 2px a 7px
    particula.style.width = tamanho + 'px';
    particula.style.height = tamanho + 'px';

    // Posição inicial aleatória no topo
    particula.style.left = Math.random() * window.innerWidth + 'px';
    particula.style.top = '0px';

    // Duração aleatória da animação
    const duracao = Math.random() * 5 + 3; // 3s a 8s
    particula.style.animationDuration = duracao + 's';

    // Opacidade aleatória
    particula.style.opacity = Math.random() * 0.5 + 0.3;

    document.getElementById('tempestade-container').appendChild(particula);

    // Remover após a animação
    setTimeout(() => {
      particula.remove();
    }, duracao * 1000);
  }

  function iniciarTempestade(quantidade = 100) {
    for (let i = 0; i < quantidade; i++) {
      setTimeout(gerarParticula, i * 50); // espaçar a criação
    }
  }

  // Disparar tempestade a cada 15s
  setInterval(() => {
    iniciarTempestade();
  }, 15000);

  // Também iniciar uma ao carregar a página
  window.onload = () => iniciarTempestade();
  
  let audio = document.getElementById("myaudio");
  audio.volume = 0.02;
  audio.loop = true;
</script>
