<html>
<head>
<header>
<style>

.mainchar {
  border: 1px solid #f10;
  position: relative;
  height: 600px;
  width: 550px;
  z-index: 2;
  
}

.background {
  border: 1px solid #f00;
  position: relative;
  height: 600px;
  width: 550px;
  z-index: 1;
  top: +000px;
  left: 50%;
}

.nameplate {
  border: 1px solid #0f0;
  position: relative;
  height: 100px;
  width: 250px;
  z-index: 3;
  left: -1050px;
}
</style>
</header>
</head
<body style="background-color:black;">

<div id="card">



  <img class = "mainchar" src = "https://i.pinimg.com/originals/89/5d/79/895d79a1776bfc0de2ceeccc494274d3.png">
  
  <img class = "background" src = 
"https://assets.codepen.io/439000/giphy.gif">
  
  <img class = "nameplate" src =     "https://upload.wikimedia.org/wikipedia/pt/b/b7/Club_Penguin.png">

</div>









<script>
window.addEventListener("mousemove", (e) => {
	w = window.innerWidth;
	h = window.innerHeight;

	const rotx = 7 - e.pageY * (14 / h);
	const roty = -8 + e.pageX * (16 / w);

	document.getElementById(
		"card"
	).style.transform = `rotateY(${roty}deg) rotateX(${rotx}deg)`;
});

// translate touch movement into 3D rotation
window.addEventListener("touchmove", (e) => {
	w = window.innerWidth;
	h = window.innerHeight;

	const rotx = 7 - e.changedTouches[0].pageY * (14 / h);
	const roty = -10 + e.changedTouches[0].pageX * (20 / w);

	document.getElementById(
		"card"
	).style.transform = `rotateY(${roty}deg) rotateX(${rotx}deg)`;
});
</script>

	
</body>

</html>
