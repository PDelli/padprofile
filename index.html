<html>
<header>
	<link rel = "stylesheet" href = "cudecachorro.CSS">
</header>

<body>
<div id="card" class="card">
	//<img id = "mainchar" src = "https://i.pinimg.com/originals/89/5d/79/895d79a1776bfc0de2ceeccc494274d3.png">
	//<img id = "background" src = "https://assets.codepen.io/439000/giphy.gif">
	//<img id = "nameplate" src = "https://upload.wikimedia.org/wikipedia/pt/b/b7/Club_Penguin.png">
</div>


	
	
	
	
	
	
	
	
<script>
window.addEventListener("mousemove", (e) => {
	w = window.innerWidth;
	h = window.innerHeight;

	const rotx = 7 - e.pageY * (14 / h);
	const roty = -8 + e.pageX * (16 / w);

	document.getElementById(
		"card"
	).style.transform = `rotateY(${roty}deg) rotateX(${rotx}deg)`;
});

// translate touch movement into 3D rotation
window.addEventListener("touchmove", (e) => {
	w = window.innerWidth;
	h = window.innerHeight;

	const rotx = 7 - e.changedTouches[0].pageY * (14 / h);
	const roty = -10 + e.changedTouches[0].pageX * (20 / w);

	document.getElementById(
		"card"
	).style.transform = `rotateY(${roty}deg) rotateX(${rotx}deg)`;
});
</script>

	
</body>
</html>
