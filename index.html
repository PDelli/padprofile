<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<html>
<head>
<header>
<style>
@keyframes floating {
	0% { transform: translateX(0px); }
    50% { transform: translateX(10px); }
    100% { transform: translateX(0px); }
}
@keyframes unfloating {
	0% { transform: translateY(0px); }
    50% { transform: translateY(10px); }
    100% { transform: translateY(0px); }
}
body {
  background-image: url('https://i.pinimg.com/originals/33/8e/12/338e12ff9e19dd0a581ec294b46f1f96.jpg');
  
}

.centerDiv{
	animation-name: unfloating;
    animation-duration: 8s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    
	margin:auto;
    height: 600px;
    width: 50%;
}
.background{
	animation-name: floating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: auto;
    margin-top: auto;
    height: 600px;
    width: 450px;
    position: relative;
    background-image: url(https://gifdb.com/images/file/blue-orange-color-flames-h31wqyb940cwrdc0.gif);
    background-size: cover;
    background-repeat: no-repeat;
    background-color: coral;
    border-radius: 125px 60px 50px 100px
    
}
.character{
	animation-name: ununfloating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 60px;
    margin-top: 0px;
    height: 600px;
    width: 450px;
    position: absolute;
    background-image: url(https://media.discordapp.net/attachments/150776126002823169/1107873965348757594/Ku.png);
    background-size: clip;
    background-repeat: no-repeat;
    
}
.frame{
	animation-name: ununfloating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: -132px;
    margin-top: auto;
    height: 600px;
    width: 550px;
    position: relative;
    background-image: url(https://cdn.discordapp.com/attachments/150776126002823169/1107864273310462072/dcy9ipu-74fdb89e-8af1-41d0-aafc-f69b2185a67a.png);
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 125px 60px 50px 100px
}
.nameplate{
  	animation-name: ununfloating;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: -150px;
    margin-top: -125px;
    height: 30%;
    width: auto;
    position: relative;
    background-image: url(https://media.discordapp.net/attachments/144940097702199296/1107912295218167828/Elise-Montelione-16-05-2023.png);
    background-size: cover;
    background-repeat: no-repeat;
}

</style>
</header>
</head>
<body>


<div class="centerDiv">
<div class="background">
<div class="character">
<div class="frame">
</div>
<div class="nameplate">


</div>
</div>
</div>
</div>


</body>
</html>

<script>
for (var i = 0; i < 9; i++) {
  $(document).ready(function moveparty(){
  $(document.getElementsByClassName("whoa")).fadeIn(0)
  $(document.getElementsByClassName("whoa")).fadeOut(4000)
  $(document.getElementsByClassName("whoa")).fadeIn(4000)
  
  $(document.getElementsByClassName("apenguin")).fadeIn(0)
  $(document.getElementsByClassName("apenguin")).fadeOut(6000)
  $(document.getElementsByClassName("apenguin")).fadeIn(6000)
  
  $(document.getElementsByClassName("galactic")).fadeIn(0)
  $(document.getElementsByClassName("galactic")).fadeOut(8000)
  $(document.getElementsByClassName("galactic")).fadeIn(8000)
  

  });

}
 
</script>
